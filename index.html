<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <video src="assets/mountains.mp4" type="video/mp4" autoplay></video> -->

  <video autoplay muted loop class="video-bg">
    <source src="assets/clouds.mp4" type="video/mp4">
  </video>
  
  <div class="quote-container" id="quote-container">
    <h1>Quote Generator</h1>
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
      <i class="fas fa-quote-right"></i>
    </div>

    <!-- Author -->
    <div class="quote-author">
      <span id="author"></span>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-x-twitter"></i>
      </button>
      <button id="new-quote" title="Generate a New Quote">New Quote</button>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
